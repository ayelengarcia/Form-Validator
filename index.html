<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!-- boostrap libreria -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Ruta boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- Ruta css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Form Validator</title>
  </head>

  <body>
    <div class="col-sm-11 col-md-7 col-lg-5 container">
      <form id="form" class="form d-flex flex-column justify-content-center">
        <h2 class="d-flex justify-content-center mt-3 pb-1">Register</h2>

        <div class="form-control d-flex flex-column mt-1 px-5 py-1">
          <label for="username">Username</label>
          <input type="text" class="username" placeholder="Enter usarname" />
          <small class="errorUser d-none error">Usarname not valid</small>
        </div>

        <div class="form-control d-flex flex-column mt-1 px-5 py-1">
          <label for="email">Email</label>
          <input class="email" type="text" placeholder="Enter email" />
          <small class="errorEmail d-none error">Email not valid</small>
        </div>

        <div class="form-control d-flex flex-column mt-1 px-5 py-1">
          <label for="password">Password</label>
          <input
            class="password"
            type="password"
            placeholder="Enter password"
          />
          <small class="errorPass d-none error">Password not valid</small>
        </div>

        <div class="form-control d-flex flex-column mt-1 px-5 py-1">
          <label for="password2">Confirm</label>
          <input
            class="password2"
            type="password"
            placeholder="Confirm password"
          />
          <small class="errorPass2 d-none error">Password not valid</small>
        </div>

        <button type="submit" class="mt-3 mb-1 mx-5">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
